<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrot_minigame</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/ee20ae7385.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game_timer"></span>
            <span class="game_score"></span>
        </header>
        <section class="game_field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up_refresh">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop-up_message">Hello</span>
    </section>
</body>
</html>
